<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">

    <link rel="stylesheet" href="./assets/css/style.css">

    <link rel="stylesheet" href="./assets/fonts/playfair/stylesheet.css">

    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>
<body>
    <header class="header ">

        <div class="container">
            <div class="d-flex justify-content-between align-items-center position-relative">
                <div class="logo">
                    <img src="./assets/images/Group 13.png" alt="" class="img-fluid">
                </div>

                <ul class="menu list-unstyled m-0 d-lg-flex d-none align-items-center gap-5">
                   <a href="./index.html" class="text-decoration-none">
                    <li class="color-golden font-outfit fs-5 home position-relative">Home</li>
                   </a>
                    <a href="./index.html" class="text-decoration-none">
                        <li class="color-white font-outfit fs-5 about">About Us</li>
                    </a>
                    <a href="./index.html" class="text-decoration-none">
                        <li class="color-white font-outfit fs-5 about">Amenities</li>
                    </a>
                    <a href="./index.html" class="text-decoration-none">
                        <li class="color-white font-outfit fs-5 about">Gallery</li>
                    </a>
                   <a href="./index.html" class="text-decoration-none">
                    <li class="color-white font-outfit fs-5 about">Contact Us</li>
                   </a>

                </ul>
                <a href="#contact" class="text-decoration-none">
                    <button class="theme-btn d-lg-flex d-none align-items-center  "><span class="position-relative z-3">
                        Book Now <i
                            class="ri-arrow-right-double-line"></i>
                    </span></button>
                </a>
                <div class="d-flex d-lg-none ">
                    <button class="btn " type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasStart" aria-controls="offcanvasStart"><i
                            class="ri-menu-line"></i></button>


                    <div class="offcanvas offcanvas-start " tabindex="-1" id="offcanvasStart"
                        aria-labelledby="offcanvasTopLabel">
                       
                        <div class="offcanvas-body">
                            <div class="offcanvas-header">
                                <div class="logo">
                                    <img src="./assets/images/Group 13.png" alt="" class="img-fluid">
                                </div>
                          
                                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                                    aria-label="Close">
                                </button>
                            </div>
                            <ul class=" list-unstyled font-30 ">
                                <li class="color-golden font-outfit mt-5 mb-3">Home</li>
                                <a href="#about" class="text-decoration-none">
                                    <li class="color-white font-outfit  mb-3">About Us</li>
                                </a>
                                <a href="#aminities" class="text-decoration-none">
                                    <li class="color-white font-outfit mb-3">Amenities</li>
                                </a>
                                <a href="#gallery" class="text-decoration-none">
                                    <li class="color-white font-outfit mb-3">Gallery</li>
                                </a>
                               <a href="#contact" class="text-decoration-none">
                                <li class="color-white font-outfit mb-3">Contact Us</li>
                               </a>
            
                            </ul>
                           <a href="#contact" class="text-decoration-none">
                            <button class="theme-btn-4 mt-5 font-outfit  "><span class="position-relative z-3">
                                Book Now <i
                                    class="ri-arrow-right-double-line"></i>
                            </span></button>
                           </a>

                            
                        </div>

                    </div>
                </div>
            </div>
        </div>

    <section class="bg-image vh-100" id="home">
        <div class="container">
            <div class="d-flex align-items-center justify-content-center">
                <div class="about-info d-flex justify-content-center">
                  
                  <div>
                    <h2 class="color-white display-4 ">Thank you For Booking With Us.
                    </h2>
                    <h2 class="color-golden display-4 mt-5">Our team Will Contact You Soon.
                    </h2>
                    <h2 class="color-white display-4 mt-5 text-center">Happy Holidays.
                    </h2>

                </div>
              
            </div>

        </div>
